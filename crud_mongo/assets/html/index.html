<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <title>Inicio</title>
</head>
<body>

    <div class="row d-flex justify-content-center align-items-center" style="margin-top:6rem; margin-bottom: 6rem;">
        <h2 class="text-center"> Administrador de tareas</h2>
        <div class="bg-white p-5 rounded-5 text-dark shadow bg-opacity-75" style="width: 30rem;">
          <form action="" enctype="multipart/form-data"  method="post" class="needs-validation">
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="Titulo da la tarea" required>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de vencimiento</label>
                <input type="date" class="form-control" id="fecha" required>
              </div>
            <div class="row justify-content-around">
                <div class="col-6">
                    <button class="btn bg-secondary text-white w-100 mb-1" type="submit" >Crear tarea</button>
                </div>
            </div>
          </form>
        </div> 
    </div>

    <h3 class="text-center fw-bold">Lista de tareas</h3>

    <div class="w-75 table-responsive" style="margin: 0 auto; margin-bottom: 5rem;">
        <br>
        <br>
        <table id="tblMateriales" class="table table-bordered table-hover">
            <thead>
                <tr class="text-center bg-info text-white">
                    <th>Titulo</th>
                    <th>descripcion</th>
                    <th>fecha de vencimiento</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tabla">
                    
            </tbody>
        </table>
    </div>
    
</body>
</html>
